<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
     <!-- Navbar with Off-canvas -->
     <header>
      <nav class="navbar navbar-expand-md navbar-custom fixed-top" data-bs-theme="dark">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="index.html">
            <img src="/images/Travel.png" class="img-fluid" alt="Site Logo" style="height: 40px;">
          </a>
          <!-- Toggler Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Travel Site Project</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="discover.html">Discover</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="place.html">Place</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="hotels.html">Hotels</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section hero-contact text-center text-light">
      <div class="container-fluid">
        <h2>Search Travel Now</h2>
        <div>
          <h1>Contact us now not to miss out on great opportunities</h1>
        </div>
        <button class="btn btn-success my-4">Explore Now</button>
        <div class="icons">
          <i class="fa-brands fa-twitter p-1"></i>
          <i class="fa-brands fa-facebook p-1"></i>
          <i class="fa-brands fa-instagram p-1"></i>
        </div>
      </div>
    </section>

    <!-- Contact Us Section -->
    <section class="contact-section py-5">
      <div class="container">
        <h1 class="text-center mb-5">Contact Us</h1>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-custom text-center text-light">
      <div class="container-fluid">
        <p>&copy; 2025 Travel - By Y&B</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
